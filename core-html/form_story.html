<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form a Story</title>
    </head>

    <body>
        <section id="main">
            <h1>Complete the Form-<br>Complete the Story!</h1>
            <hr>

            <form action="story.html" method="GET">
                <label for="animal-1">Animal:</label>
                <input type="text" id="animal-1" name="animal-1" placeholder="Write here..." pattern="[a-zA-Z]{2,30}" required>
                <br>

                <label for="animal-2">Another Animal:</label>
                <input type="text" id="animal-2" name="animal-2" pattern="[a-zA-Z]{2,30}" placeholder="Next animal here..." required>
                <br>

                <label for="animal-3">One More Animal:</label>
                <input type="text" id="animal-3" name="animal-3" pattern="[a-zA-Z]{2,30}" placeholder="Last animal here..." required>  
                <br>          

                <label for="adj-1">Adjective (past tense):</label>
                <input type="text" id="adj-1" name="adj-1" pattern="[a-zA-Z]+" placeholder="Any adjective" required>
                <br>

                <label for="verb-1">Verb (ends in -ing):</label>
                <input type="text" id="verb-1" name="verb-1" minlength="2" maxlength="30" placeholder="Any verb"required>
                <br>

                <label for="num-1">Number:</label>
                <input type="number" id="num-1" name="num-1" min="0" max="99" placeholder="Write any number here..." required>
                <br>

                <span>Yes / No:</span>
                <input type="radio" id="yes" name="answer" value="yes" required>
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="answer" value="no" required>
                <label for="no">No</label>
                <br>

                <label for="speed">Relative speed (ends in -er):</label>
                <select id="speed" name="speed" required>
                    <option value="" selected hidden></option>
                    <option value="faster">Faster</option>
                    <option value="medium">Medium</option>
                    <option value="slower">Slower</option>
                </select>
                <br>

                <label for="quote">Motivational Quote:</label>
                <input type="text" id="quote" list="quote-choices" name="quote" placeholder="Type / select from list" pattern="[a-zA-Z]+" required>
                <datalist id="quote-choices">
                    <option value="winner gets ice cream!"></option>
                    <option value="die for it!"></option>
                </datalist>
                <br>

                <label for="message">Meaningful Message:</label>
                <br>
                <textarea id="message" name="message" rows="8" cols="40" pattern="[a-zA-Z]+" placeholder="Enter message here..." required></textarea>
                <br>

                <br>
                <input type="submit" value="Form My Story!" >
            </form>
        </section>

    </body>
</html>
